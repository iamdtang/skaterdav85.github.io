title: David Tang
author: David Tang
description: Software Developer · Teacher · Author · Vegan
paginate: 20
markdown: kramdown
plugins: [jekyll-paginate, jekyll-feed, jekyll-sitemap]
sass:
  sass_dir: _scss
  style: :compressed # You might prefer to minify using :compressed
collections:
  tutorials:
    output: true
    permalink: /:collection/:title
exclude:
  - js/svelte-components
  - node_modules
  - CNAME
  - docker-compose.yml
  - package.json
  - package-lock.json
  - README.md