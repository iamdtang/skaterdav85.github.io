---
layout: default
title: David Tang
---


<div class="posts">
  {% for post in site.posts %}

		<div class="post">
			<h2>
				<a href="{{ post.url }}" class="title">{{ post.title }}</a>
			</h2>
			<span class="date">{{ post.date | date_to_string }}</span>
			<div>
				{{ post.excerpt }}
			</div>
		</div>
  {% endfor %}
</div>
