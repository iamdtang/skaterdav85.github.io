---
layout: default
title: Assignments
---

<h1>ITP Assignments</h1>

<div class="posts">
  {% for assignment in site.assignments %}
    {% unless assignment.active == "off" %}
    <div class="post">
      <h2>
        {{assignment.active}}
        <a href="{{ assignment.url }}" class="title">{{ assignment.title }}</a>
      </h2>
    </div>
    {% endunless %}
  {% endfor %}
</div>

{% include footer.html %}
